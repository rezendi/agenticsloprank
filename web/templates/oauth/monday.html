{% include "header.html" %}
<body>
  <main class="text-center">
    <div>
      <h2>The Dispatch</h2>
    </div>
    <h3>
      {% if error %}
        {{ error }}
      {% else %}
        {% if request.user.active_project_id %}
          <br/><b><i>Active project:</i></b> {{request.user.active_project.name}}<hr/>
        {% endif %}
        To incorporate Monday information into your Dispatch reports,
        <a href="https://auth.monday.com/oauth2/authorize?{{ monday_query }}"
          >authorize our (read-only) Monday app</a
        >
      {% endif %}
      </h3>
  </main>
</body>
